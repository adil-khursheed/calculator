<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>calc</h1>
        <nav>
          <p>theme</p>
          <!-- <div class="theme__toggle"> -->

          <div class="theme__btn__track">
            <div class="theme__numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <!-- <div class="theme__btn__thumb"></div> -->

            <form class="color-picker" action="">
              <fieldset>
                <legend class="visually-hidden">Pick a color scheme</legend>
                <label for="theme__1" class="visually-hidden">theme__1</label>
                <input type="radio" name="theme" id="theme__1" checked />

                <label for="theme__2" class="visually-hidden">theme__2</label>
                <input type="radio" id="theme__2" name="theme" />

                <label for="theme__3" class="visually-hidden">theme__3</label>
                <input type="radio" id="theme__3" name="theme" />
              </fieldset>
            </form>
          </div>
          <!-- </div> -->
        </nav>
      </header>
      <div class="calculator__input">
        <input type="number" id="display" disabled />
      </div>
      <section class="button__container">
        <button class="number__button" onclick="appendToDisplay('7')">7</button>
        <button class="number__button" onclick="appendToDisplay('8')">8</button>
        <button class="number__button" onclick="appendToDisplay('9')">9</button>
        <button class="delete__button" onclick="correctInput()">del</button>
        <button class="number__button" onclick="appendToDisplay('4')">4</button>
        <button class="number__button" onclick="appendToDisplay('5')">5</button>
        <button class="number__button" onclick="appendToDisplay('6')">6</button>
        <button class="number__button" onclick="appendToDisplay('+')">+</button>
        <button class="number__button" onclick="appendToDisplay('1')">1</button>
        <button class="number__button" onclick="appendToDisplay('2')">2</button>
        <button class="number__button" onclick="appendToDisplay('3')">3</button>
        <button class="number__button" onclick="appendToDisplay('-')">-</button>
        <button class="number__button" onclick="appendToDisplay('.')">.</button>
        <button class="number__button" onclick="appendToDisplay('0')">0</button>
        <button class="number__button" onclick="appendToDisplay('/')">/</button>
        <button class="number__button" onclick="appendToDisplay('*')">x</button>
        <button class="reset-span-col-2" onclick="resetDisplay()">reset</button>
        <button class="equals-span-col-2" onclick="calculateResult()">=</button>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
