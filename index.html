<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>calc</h1>
        <nav>
          <p>theme</p>
          <!-- <div class="theme__toggle"> -->

          <div class="theme__btn__track">
            <div class="theme__numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="theme__btn__thumb"></div>
          </div>
          <!-- </div> -->
        </nav>
      </header>
      <div class="calculator__input">
        <input type="number" />
      </div>
      <section class="button__container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="delete__button">del</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="reset-span-col-2">reset</button>
        <button class="equals-span-col-2">=</button>
      </section>
    </div>
  </body>
</html>
